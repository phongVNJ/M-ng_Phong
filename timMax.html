<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tim MAX trong Mang</title>
</head>
<body>
<script>
    let x = [1,2,3,4,5,6,7,8,2,4,51,4,];
    let max = x[0];
    let index =0;
    for (let i = 1;i<x.length;i++){
        if (x[i] > max){
            max = x[i];
            index = i;
        }
    }
    alert("max: "+max+ "at position" + index);
</script>
</body>
</html>
