<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mang nhieu chieu</title>
    <script>
        let arr;
        let soDong;
        let soCot;
        function khoitao() {
            soDong = prompt("nhap so dong:");
            soDong = Number.parseInt(soDong);
            soCot = prompt("Nhap so cot :");
            soCot = Number.parseInt(soCot);
            let i,j;
            arr = new Array(soDong);
            for (i= 0; i<soDong;i++){
                arr[i] = new Array(soCot);
                for (j = 0; j < soCot;j++)
                    arr[i][j] = Math.random()*100;}
        }
        function hienmang() {
            let i,j;
            document.write("<table border='1'>");
            for (i= 0;i<soDong;i++){
               document.write("<tr>");
               for (j=0;j<soCot;j++)
                   document.writeln("<td>"+arr[i][j]+"</td>");
               document.write("</tr>");

        }
        document.writeln("</table>");


        }
        function tinhhang(id) {
            let sum = 0,j;
            for (j=0;j<soCot;j++)
                sum += arr [id][j];
            return sum;

        }
        function tongcot(id) {
            let sum = 0,i;
            for (i=0; i<soDong;i++)
                sum += arr[i][id];
            return sum;

        }
        function timmin() {
            let i,j,min;
            min = arr[0][0];
            for (i = 0; i <soDong;i++)
                for (j =0;j<soCot;j++)
                    if (min> arr[i][j])
                        min= arr[i][j];
                    return min;

        }
        function timMax() {
            let i,j,min;
            max = arr[0][0];
            for (i = 0; i <soDong;i++)
                for (j =0;j<soCot;j++)
                    if (max< arr[i][j])
                        max= arr[i][j];
            return max;

        }
        function main() {
            khoitao();
            hienmang();
            document.writeln("<br>Tong hang 1 la :"+tinhhang(1))
            document.writeln("<br>Tong cot 2 la:" +tongcot(2));
            document.writeln("<br> giá trị min là:" +timmin(3));
            document.writeln("<br> giá trị max là:"+ timMax(4));

        }main();

    </script>
</head>

</html>
